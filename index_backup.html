<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUD Client</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status {
            margin: 10px 0 0 0;
            color: #888;
            padding-left: 20px;
        }
        #main {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        #output {
            flex: 1 1 auto;
            background-color: #000;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0 0 0;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1em;
            min-height: 0;
        }
        #input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Disconnected</div>
    <div id="main">
        <div id="output"></div>
        <input type="text" id="input" placeholder="Type your command here..." autofocus>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        let ws;
        let lastCommand = '';

        function connect() {
            ws = new WebSocket('ws://localhost:4000');

            ws.onopen = () => {
                status.textContent = 'Connected';
                status.style.color = '#00ff00';
                input.disabled = false;
                input.focus();
            };

            ws.onclose = () => {
                status.textContent = 'Disconnected';
                status.style.color = '#ff0000';
                input.disabled = true;
                // Try to reconnect after 5 seconds
                setTimeout(connect, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                status.textContent = 'Error occurred';
                status.style.color = '#ff0000';
            };

            ws.onmessage = (event) => {
                const message = event.data;
                output.innerHTML += message;
                output.scrollTop = output.scrollHeight;
            };
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const command = input.value;
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(command + '\n');
                    lastCommand = command;
                    // Highlight the input text for easy replacement
                    setTimeout(() => input.select(), 0);
                }
            } else if (input.value === lastCommand) {
                // Replace the input with the new character
                input.value = e.key;
                // Prevent the default so the key doesn't get added twice
                e.preventDefault();
            }
        });

        // Initial connection
        connect();
    </script>
</body>
</html>
